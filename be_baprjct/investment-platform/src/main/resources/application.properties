# H2 Database Configuration (Quick Start)
spring.datasource.url=jdbc:h2:mem:investment_platform
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging - access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Disable security for testing
#spring.security.enabled=false

# Logging
logging.level.com.regioninvest=DEBUG
logging.level.org.springframework.security=DEBUG
# H2 Database Configuration (votre configuration existante)
spring.datasource.url=jdbc:h2:mem:investment_platform
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# JWT Configuration - Enhanced Security (votre config existante)
jwt.secret=mySecretKey12345678901234567890123456789012345
jwt.expiration=3600000

# Server Configuration
server.port=8080

# CORS Security (votre config existante)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging (votre config existante + ajouts)
logging.level.com.regioninvest=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# NOUVELLES CONFIGURATIONS pour les projets:

# Configuration d'upload de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads
app.base-url=http://localhost:8080

# Configuration de l'application
app.name=Banque de Projets - Drâa-Tafilalet
app.version=1.0.0
app.description=Plateforme de gestion et d'investissement de projets pour la région Drâa-Tafilalet

# Configuration de l'encodage
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuration de Jackson pour les dates
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Africa/Casablanca

# Configuration de validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Configuration des erreurs
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
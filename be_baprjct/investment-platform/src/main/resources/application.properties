# ==========================================
# DATABASE CONFIGURATION (Keep your existing)
# ==========================================
spring.application.name=investment-platform
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true

# ==========================================
# REAL NEWS API KEYS - All configured!
# ==========================================


# Add this line with your real API key
newsapi.key=ff784a8722c9486fa21406f9581af980

# ==========================================
# NEWS FETCHING CONFIGURATION
# ==========================================
news.fetch.enabled=true
news.fetch.interval.hours=6
news.fetch.max.articles=50

# ==========================================
# EXISTING CONFIGURATION (Keep unchanged)
# ==========================================
jwt.secret=mySecretKey
jwt.expiration=86400

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=uploads/

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info

# Logging
logging.level.com.regioninvest=DEBUG
logging.level.org.springframework.security=DEBUG